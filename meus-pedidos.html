<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ“¦ Meus Pedidos</title>
<style>
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f4f7fb;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #2f7fb3;
        margin-bottom: 20px;
    }
    .pedido-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0px 3px 10px rgba(0,0,0,0.1);
        padding: 15px;
        margin-bottom: 15px;
        transition: 0.3s;
    }
    .pedido-card:hover {
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(0,0,0,0.15);
    }
    .pedido-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: bold;
        color: #333;
        flex-wrap: wrap;
    }
    .pedido-info {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
    }
    .pedido-info ul {
        padding-left: 20px;
        margin: 5px 0;
    }
    .status {
        padding: 5px 10px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: bold;
    }
    .pendente { background: #ffeb99; color: #a67c00; }
    .aprovada { background: #cce5ff; color: #004085; }
    .finalizado { background: #d4edda; color: #155724; }
    .cancelado { background: #f8d7da; color: #721c24; }
    .voltar {
        display: block;
        text-align: center;
        margin-top: 20px;
        background: #2f7fb3;
        color: white;
        padding: 10px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
    }
    .voltar:hover {
        background: #25658d;
    }
</style>
</head>
<body>

<h1>ðŸ“¦ Meus Pedidos</h1>
<div id="listaPedidos"></div>
<a href="index.html" class="voltar">â¬… Voltar</a>

<script>
// Elemento onde os pedidos vÃ£o aparecer
const lista = document.getElementById("listaPedidos");

// FunÃ§Ã£o para formatar data para DD/MM/AAAA
function formatarDataBR(dataISO) {
    if (!dataISO || typeof dataISO !== "string") return "";
    const [ano, mes, dia] = dataISO.split("-");
    return `${dia}/${mes}/${ano}`;
}

// FunÃ§Ã£o para carregar pedidos do Redis via backend
async function carregarPedidos() {
    lista.innerHTML = "<p style='text-align:center;color:#666;'>Carregando pedidos...</p>";

    try {
        const resp = await fetch('/pedidos');
        const pedidos = await resp.json();

        if (!pedidos || pedidos.length === 0) {
            lista.innerHTML = "<p style='text-align:center;color:#666;'>Nenhum pedido encontrado.</p>";
            return;
        }

        lista.innerHTML = "";

        pedidos.forEach(pedido => {
            const card = document.createElement("div");
            card.classList.add("pedido-card");

            // Classe do status
            let statusClasse = "pendente";
            const statusLower = (pedido.status || "").toLowerCase();
            if (statusLower.includes("aprovada")) statusClasse = "aprovada";
            else if (statusLower.includes("finalizado")) statusClasse = "finalizado";
            else if (statusLower.includes("cancelado")) statusClasse = "cancelado";

            // Itens do pedido (JSON)
            let produtosHTML = "<ul>";
            if (pedido.itens) {
                pedido.itens.forEach(item => {
                    const valorUnit = Number(item.valorUnit || 0);
                    const totalItem = Number(item.total || 0);
                    produtosHTML += `<li>${item.produto} - ${item.quantidade} un. (R$ ${valorUnit.toFixed(2)}) - Total: R$ ${totalItem.toFixed(2)}</li>`;
                });
            }
            produtosHTML += "</ul>";

            const valorTotal = Number(pedido.valorTotal || 0);
            const valorRecebido = Number(pedido.valorRecebido || 0);

            card.innerHTML = `
                <div class="pedido-header">
                    <span>ðŸ“‹ Pedido de ${pedido.vendedor || "NÃ£o informado"}</span>
                    <span class="status ${statusClasse}">${pedido.status || "Aguardando Retorno"}</span>
                </div>
                <div class="pedido-info">
                    <p><b>Cliente:</b> ${pedido.nomeCliente || "NÃ£o informado"}</p>
                    <p><b>Telefone:</b> ${pedido.telefoneCliente || "NÃ£o informado"}</p>
                    <p><b>Produtos:</b> ${produtosHTML}</p>
                    <p><b>Valor Total do Pedido:</b> R$ ${valorTotal.toFixed(2)}</p>
                    <p><b>Valor Recebido:</b> R$ ${valorRecebido.toFixed(2)}</p>
                    <p><b>Data Pedido:</b> ${formatarDataBR(pedido.dataPedido)}</p>
                    <p><b>Data Entrega:</b> ${formatarDataBR(pedido.dataEntrega)}</p>
                </div>
            `;
            lista.appendChild(card);
        });

    } catch (err) {
        lista.innerHTML = `<p style='text-align:center;color:red;'>Erro ao carregar pedidos: ${err.message}</p>`;
    }
}

// Carrega os pedidos ao abrir a pÃ¡gina
carregarPedidos();
</script>

</body>
</html>
